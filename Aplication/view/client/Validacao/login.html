    <!-- PAGE LEVEL STYLES-->
    <style>body {
	background-color: #F2F3FA;
}

.auth-wrapper {
	flex: 1 0 auto;
	display: flex;

<body>
    
<!--  --------------------------------------------------------  DELETAR DAQUI PARA CIMA --------------------------------------->
    <div class="page-wrapper">
        <div class="auth-wrapper">
            <div class="card auth-content mb-0">
                <div class="card-body py-5">
                    <div class="text-center mb-2">
                        <img src="img/logoG20_BTC_v04TOP.png" class="rounded " alt="LogoG20" height="100px" width="100px">
                    </div>
                    <div class="text-center"> 
                        <h4>Login</h4>
                    </div>
                    <form id="login-form" action="" method="post">
                        <div class="mb-4">
                            <div class="md-form mb-0"><input class="md-form-control" type="email" autocomplete="off" name="email"><label>Username</label></div>
                        </div>
                        <div class="mb-4">
                            <div class="md-form mb-0"><input class="md-form-control" type="password" autocomplete="off" name="password"><label>Senha</label></div>
                        </div>
                        <small>
                        <a href="#">Esqueceu a senha </a>
                        </small>
                        <div class="">
                        
                        </div>
                        <input class="btn btn-primary btn-rounded btn-block mt-4" type="submit" value="Login">
                         <input class="btn btn-primary btn-rounded btn-block mt-4" type="submit" value="Registrar">
                    </form>
                   
                </div>
            </div>
        </div>
    </div><!-- BEGIN: Page backdrops-->
    <footer>
    
    
    </footer>
        <!-- CORE PLUGINS-->
     <script src="../../../assets/jquery/dist/jquery.min.js"></script>
    <script src="../../../assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../assets/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../../../assets/assets/js/app.min.js"></script>
    <script>
        $(function() {
            $('#login-form').validate({
                rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true
                    }
                },
                errorClass: 'invalid-feedback',
                validClass: 'valid-feedback',
                errorPlacement: function(error, element) {
                    if (element.hasClass('md-form-control')) {
                        error.insertAfter(element.closest('.md-form'));
                    } else {
                        error.insertAfter(element);
                    }
                },
                highlight: function(e) {
                    $(e).addClass("invalid").removeClass('valid');
                },
                unhighlight: function(e) {
                    $(e).removeClass("invalid").addClass('valid');
                },
            });
        });
        
        
    </script>
</body>
